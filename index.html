<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <form action="#" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="Gender" value="male" required> Male</label>
            <label><input type="radio" name="Gender" value="female"> Female</label>
            <label><input type="radio" name="Gender" value="non-binary"> Non-Binary</label>
            <label><input type="radio" name="Gender" value="other"> Other</label>
            <label><input type="radio" name="Gender" value="rather not say"> Rather not Say</label>
        </fieldset><br>

            <label for="dob">Date of Birth</label>
            <input type="date" id="date" name="dob"><br><br>


        <fieldset>
            <label><input type="checkbox" id="terms" name="terms" required>I agree to the Terms and Conditions</label>
        </fieldset><br>

        <button type="submit">Register</button>

    </form>
</body>
</html>
